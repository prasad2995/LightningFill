<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lightning Fill</title>
  <link rel="stylesheet" href="style.css" />
  <style>

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 620px;
	  width: 200px;
	  border-radius: 20px;
    }

  
    .card {
      text-align: center;
      width: 400px;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 450px;
	  background: rgba(255, 255, 255, 0.8); /* or #fff if you want solid */
	  border-radius: 20px;
	  box-shadow: 0 8px 24px rgba(0,0,0,.15);
	  padding: 20px;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #1a3d6d;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 0 5px;
      border: none;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #generateBtn {
      background: #1e88e5;
    }

    #fillFieldsBtn {
      background: #43a047;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #7a7a7a;
      line-height: 1.4;
    }
	
 .logo {
    width: 60px; /* Adjust size as needed */
    height: auto;
    margin-bottom: 10px; /* Space between logo and title */
    display: block; /* Ensures it takes its own line */
    margin-left: auto; /* Center the image */
    margin-right: auto; /* Center the image */
}
  </style>
</head>
<body>

  <div class="card">
    <img src="icon48.png" alt="Lightning Fill Logo" class="logo">
	<h2>Lightning Fill</h2>
	
    <!-- Main control buttons -->
<div class="controls">
  <button id="generateBtn">ðŸ”„ Generate</button>
</div>
<div class="controls">
  <button id="fillFieldsBtn">âœ¨Fill Fields</button>
</div>

<div class="controls">
  <button id="yesBtn">Click Yes buttons</button>
</div>
<div class="controls">
  <button id="noBtn">Click No buttons</button>
</div>
<br>
    <!-- Footer -->
    <div class="footer">
      Developed by <br>
      <strong>Prasad Punnam</strong>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
