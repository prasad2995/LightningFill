<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Date Inserter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      background: linear-gradient(135deg, #e9f0f7, #f5f7fa);
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      width: 320px;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 200px;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #1a3d6d;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #generateBtn {
      background: #1e88e5;
    }

    #fillFieldsBtn {
      background: #43a047;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #7a7a7a;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Test Data Simulator</h2>

    <!-- Main control buttons -->
<div class="controls">
  <button id="generateBtn">üîÑ Generate</button>
  <button id="fillFieldsBtn">‚ú® Fill Fields</button>
</div>

<div class="controls">
  <button id="yesBtn">üëçClick Yes buttons </button>
  <button id="noBtn">üëé Click No buttons </button>
</div>

    <!-- Footer -->
    <div class="footer">
      Developed by <br>
      <strong>Prasad Punnam</strong>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
